<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechDesign Solutions</title>
    <link rel="stylesheet" href="../dist/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="./public/js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/09bf171868.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-1 py-lg-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TechDesign Solutions</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto px-2 mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#aboutUs">About Us</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#products">Our Services</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button
              class="btn btn-outline-primary"
              type="submit"
              onclick="location.href='./contact.html'"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="alert__sticky p-0" id="liveAlertPlaceholder"></div>
    <!-- contactForm -->
    <div class="form pt-4 pt-lg-6 px-lg-10 pt-5">
      <h2 class="form__title py-4 text-center">Let's Work Together!</h2>
      <form
        id="form__input formulario-contacto"
        class="row p-3 g-3 g-lg-0"
        validate
      >
        <div class="px-lg-1 col-lg">
          <label for="nombre" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control border-primary"
            id="nombre"
            required
          />
        </div>
        <div class="px-lg-1 col-lg">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control border-primary"
            id="email"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We don't share your email with anyone else.
          </div>
        </div>
        <div>
          <div class="px-lg-1">
            <label for="mensaje" class="form-label">Message</label>
            <textarea
              class="form-control border-primary"
              id="mensaje"
              rows="3"
              placeholder="Tell us about your project"
              required
            ></textarea>
          </div>
          <div
            class="form-check py-lg-3 px-auto pt-3 d-flex justify-content-center"
          >
            <input
              type="checkbox"
              class="form-check-input border-primary"
              id="newsletter"
            />
            <label class="form-check-label px-2" for="newsletter">
              Suscr√≠bete a nuestro Newsletter
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div class="info py-8 container">
      <div class="info__contact">
        <div class="info__contact--title">
          <h2 class="pb-4">Contact Information.</h2>
        </div>
        <div class="info__contact--content pb-4 px-0 px-lg-4">
          <p>
            <span class="text-primary">Address</span> 123 Street, City, Country
          </p>
          <p><span class="text-primary">Phone</span> +1 123 456 7890</p>
          <p>
            <span class="text-primary">Email</span>
            7Q5tI@example.com
          </p>
        </div>
      </div>
      <div class="info__map ratio ratio-4x3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2303.089484446243!2d-71.62679906582323!3d-33.03912301539422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689dde3de20cec7%3A0xeb0a3a8cbfe19b76!2sValpara%C3%ADso!5e0!3m2!1ses!2scl!4v1752635235955!5m2!1ses!2scl"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="info__map--iframe"
        ></iframe>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <p class="footer__content--text text-center">
          All rights reserved to whom it belongs, &copy; 2025
        </p>
        <ul class="footer__social">
          <li>
            <a
              href="https://www.instagram.com/"
              blank="_blank"
              rel="noopener noreferrer"
              title="Instagram"
              aria-label="Instagram"
              ><i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a
              href="https://facebook.com/"
              blank="_blank"
              rel="noopener noreferrer"
              title="Facebook"
              aria-label="Facebook"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
